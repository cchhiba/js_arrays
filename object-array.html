  <script>


      // Object starts
      var hotel = {
        name: 'Peppers Soul Surfers Paradise',
        location: 'Australia',
        area: 'Beachfront',
        roomType: 'Apartment',
        closestAirport: 'Gold Coast Airport',
        naturalBeautyNearby: true,
        whatsNearby: [
          ['Ripleys Believe It or Not', ' ', '0.2'],
          ['Infinity Maze', ' ', '0.4']
        ],
        facilities: {
          outdoorFacilities: ['Sun Deck', 'BBQ', 'Balcony', 'Terrace', 'Garden'],
          activities: ['Live Music', 'Movie Night', 'Beach']
        },
        // method STARTS
        thisMethod: function (){
          var getPara = document.querySelector('p');
          getPara.textContent = hotel.outdoorFacilities;
          var header = document.createElement('h1');
          header.textContent = hotel.roomType;
          document.body.appendChild(header);

        } // Method ENDS
      };  // Object ENDS

      window.onclick = function () {
        hotel.thisMethod();
      };

    // Start of function
      function updateDOM () {
        var one = document.querySelector('#name');
        one.textContent = hotel.name;
        var two = document.querySelector('#location');
        two.textContent = hotel.location;
        var three = document.querySelector('#area');
        three.textContent = hotel.area;
        var four = document.querySelector('#airport');
        four.textContent = hotel.closestAirport;
        var five = document.querySelector('#beauty');
        five.textContent = hotel.naturalBeautyNearby;
        var six = document.querySelector('#a');
        six.textContent = hotel.whatsNearby[0][0];
        // console.log(hotel.whatsNearby[0][0]);
        var seven = document.querySelector('#b');
        seven.textContent = hotel.whatsNearby[1];
        var eight = document.querySelector('#outdoorFacilities');
        eight.textContent = hotel.outdoorFacilities;
      };
    // end of function

    updateDOM();
